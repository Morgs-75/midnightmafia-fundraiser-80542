[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify"

# Force fresh build - ignore all caches
[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-cache"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  framework = "#custom"

