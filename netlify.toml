[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify"

# Force fresh build - ignore all caches
[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--no-cache"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  framework = "#custom"

# Schedule: Release expired holds every 2 minutes (production only)
# [[plugins]]
#   package = "@netlify/plugin-functions-core"

# Scheduled function to release expired holds
# [functions.release-expired-holds]
#   schedule = "*/2 * * * *"

# Redirects
[[redirects]]
  from = "/bingo"
  to = "/"
  status = 301

# SPA catch-all: send all other requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
